<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<!--
		Supersized - Fullscreen Slideshow jQuery Plugin
		Version : 3.2.7
		Site	: www.buildinternet.com/project/supersized
		
		Author	: Sam Dunn
		Company : One Mighty Roar (www.onemightyroar.com)
		License : MIT License / GPL License
	-->

	<head>

		<title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="file:///HP v165w/gds220 copy/html/e9-slider/css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="file:///HP v165w/gds220 copy/html/e9-slider/theme/supersized.shutter.css" type="text/css" media="screen" />
		<style type="text/css">
		#slidecaption a {
	text-decoration: none;
}
#slidecaption a:hover  {
	text-decoration: underline;
}
        #controls-wrapper {
	background-image: url(file:///HP%20v165w/gds220%20copy/html/e9-slider/img/nav-bg-88.png);
}
        
@media screen and (max-width:767px){
#controls-wrapper {
	height: 80px;
}
ul#slide-list {
	margin-top: 28px;
}
}
        </style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="file:///HP v165w/gds220 copy/html/e9-slider/js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="file:///HP v165w/gds220 copy/html/e9-slider/js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="file:///HP v165w/gds220 copy/html/e9-slider/theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   3000,		// Length between transitions
					transition              :   3, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'slides/01.jpg', title : '<a href="http://gds.parkland.edu/gds/staging/wesley/news.html">Save big and support the pantry</a>',},
														{image : 'slides/02.jpg', title : '<a href="http://gds.parkland.edu/gds/staging/wesley/news.html">Make a difference, donate today</a>', },  
														{image : 'slides/03.jpg', title : '<a href="http://gds.parkland.edu/gds/staging/wesley/news.html">Need Help? Click here for hours and locations.</a>',  },
														{image : 'slides/04.jpg', title : '<a href="http://gds.parkland.edu/gds/staging/wesley/news.html">Take Action, Fight Hunger!</a>',  },
	
												]
					
				});
		    });
		    
		</script>
		
	</head>
	
	
<body>

	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
	
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
